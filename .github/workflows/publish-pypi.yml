name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Python CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    outputs:
      release_exists: ${{ steps.check_tag.outputs.release_exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || '' }}
          fetch-depth: 0

      - name: Check for release tag
        id: check_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
            TAG=$(git tag --points-at "$COMMIT_SHA" 2>/dev/null | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
            if [ -n "$TAG" ]; then
              echo "Found version tag: $TAG"
              echo "release_exists=true" >> $GITHUB_OUTPUT
            else
              echo "No version tag found for commit $COMMIT_SHA - skipping publish"
              echo "release_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "release_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-packages
          path: dist/

  publish-test-pypi:
    name: Publish to Test PyPI
    if: github.event_name == 'workflow_dispatch' && inputs.test_pypi
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/azure-custom-role-tool
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-packages
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    if: |
      needs.build.outputs.release_exists == 'true' &&
      (github.event_name == 'release' ||
       (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/azure-custom-role-tool
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
