name: Python CI

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=azure_custom_role_tool --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage to artifacts
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Calculate coverage percentage
        if: matrix.python-version == '3.10'
        id: coverage
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
          COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc -l | cut -d. -f1)
          echo "percentage=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE_PERCENT%"
          
          # Create coverage badge data
          mkdir -p badges
          
          # Set color based on coverage
          if [ $COVERAGE_PERCENT -ge 90 ]; then
            COLOR="brightgreen"
          elif [ $COVERAGE_PERCENT -ge 80 ]; then
            COLOR="green"
          elif [ $COVERAGE_PERCENT -ge 70 ]; then
            COLOR="yellowgreen"
          elif [ $COVERAGE_PERCENT -ge 60 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          # Create JSON for shields.io endpoint
          echo "{\"schemaVersion\": 1, \"label\": \"coverage\", \"message\": \"${COVERAGE_PERCENT}%\", \"color\": \"${COLOR}\"}" > badges/coverage.json
          cat badges/coverage.json

      - name: Deploy coverage badge to gh-pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && matrix.python-version == '3.10'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./badges
          destination_dir: badges
          keep_files: true
          commit_message: 'Update coverage badge data [skip ci]'

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install flake8 black isort

      - name: Check code formatting with black
        run: black --check azure_custom_role_tool/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only azure_custom_role_tool/ tests/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 azure_custom_role_tool/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 azure_custom_role_tool/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7
