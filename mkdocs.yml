site_name: Azure Custom Role Designer
site_description: Comprehensive documentation for the Azure Custom Role Designer CLI tool
site_author: Platform Engineering Team
site_url: https://github.com/pacorreia/azure-custom-role-tool

# Style and theme adapted from vaults-syncer

theme:
  name: material
  locale: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.select
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  repo_url: https://github.com/pacorreia/azure-custom-role-tool
  repo_name: pacorreia/azure-custom-role-tool
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - User Guides:
      - Overview: guides/index.md
      - Paste Mode: guides/paste-mode.md
      - Delete Role: guides/delete-role.md
      - Platform Engineer Guide: guides/platform-engineer.md
  - Features:
      - Overview: features/index.md
      - Multi-line Scripts: features/multiline-scripts.md
      - Role Properties: features/role-properties.md
      - Unified Load: features/unified-load.md
      - Merge with Azure Fallback: features/merge-azure-fallback.md
  - Reference:
      - Overview: reference/index.md
      - Feature Reference: reference/feature-reference.md
      - Quick Reference: reference/quick-reference.md
  - Development:
      - Overview: development/index.md
      - Code Refactoring: development/code-refactoring.md
      - Implementation Summary: development/implementation-summary.md
      - Multi-line Implementation: development/multiline-implementation.md

plugins:
  - search
  - mermaid2

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      use_pygments: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - footnotes
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pacorreia/azure-custom-role-tool
  analytics:
    provider: google
    property: UA-XXXXXXXXX-X

watch:
  - docs/

